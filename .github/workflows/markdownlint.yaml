name: markdownlint

on:
  pull_request:

jobs:
  markdownlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install deps
        run: uv sync

      - name: Install markdownlint
        run: sudo npm install -g markdownlint-cli2

      - name: Run markdownlint
        run: make markdownlint
